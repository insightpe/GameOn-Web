      <img src="http://localhost:8080/gestion-documental/assets/img/placeholders/layout/login2_full_bg.jpg" alt="Full Background" class="full-bg animation-pulseSlow">
        <!-- Login Container -->
        <div id="login-container">
          
            <!-- Login Header -->
            <h1 class="h2 text-light text-center push-top-bottom animation-slideDown">
                <i class="fa fa-cube"></i> <strong>Bienvenido a ZELLDOC</strong>
            </h1>
            <!-- END Login Header -->

            <!-- Login Block -->
            <div class="block animation-fadeInQuickInv">
                <!-- Login Title -->
                <div class="block-title">
                    <div class="block-options pull-right">
                        <a href="http://localhost:8080/gestion-documental/recuperar-contrasena" class="btn btn-effect-ripple btn-primary" data-toggle="tooltip" data-placement="left" title="Olvidó su clave?"><i class="fa fa-exclamation-circle"></i></a>
                    </div>
                    <h2>Por favor Iniciar Sesión</h2>
                </div>
                <!-- END Login Title -->

                <!-- Login Form -->
                <form id="form-login" action="http://localhost:8080/gestion-documental/signin" method="post" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="email" id="user_email" name="user_email" value="" class="form-control" placeholder="Tu email..">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" id="user_pass" name="user_pass" class="form-control" placeholder="Tu clave..">
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-8">
                            <label class="csscheckbox csscheckbox-primary">
                                <input type="checkbox" id="login-remember-me" name="login-remember-me" >
                                <span></span>
                            </label>
                            Recuérdame?
                        </div>
                        <div class="col-xs-4 text-right">
                            <button type="submit" class="btn btn-effect-ripple btn-sm btn-primary"><i class="fa fa-check"></i> Iniciar</button>
                        </div>
                    </div>
                </form>
                <!-- END Login Form -->
            </div>
            <!-- END Login Block -->

            <!-- Footer -->
            <footer class="text-muted text-center animation-pullUp">
                <small><span id="year-copy"></span> </small>
            </footer>
            <!-- END Footer -->
